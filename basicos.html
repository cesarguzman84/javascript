    /*FUNCIONES
    Una funcion es un bloque de codigo, autocontenido, que se puede definir una vez y ejecutar en 
    cialquier momento. Opcionalmente, una funcion puede aceptar parametros y devolver un valor.
    Las funciones en JavaScript son objetos*/

    //Funcion Declarada:

    function estoEsUnaFuncion() { 
        console.log("Uno");
        console.log("Dos");
        console.log("Tres");
    }

    

    /*//Invocacion de funcion:
    estoEsUnaFuncion();

        }
